<div class= "row">
  <div class="m-t-1">
    <button class="btn btn-primary" (click)="doGet()">
      Get
    </button>
    <button class="btn btn-primary" (click)="doPost()">
      Post
    </button>
    <button class="btn btn-primary" (click)="doPut()">
      Put
    </button>
    <button class="btn btn-primary" (click)="doDelete()">
      Delete
    </button>
  </div>
</div>

<div class="row">
  <div class="m-t-1">
    <button class="btn btn-secondary" (click)="doGetAsPromise()">
      Get as Promise
    </button>
    <button class="btn btn-secondary" (click)="doGetAsPromiseError()">
      Get as Promise Error
    </button>
    <button class="btn btn-secondary" (click)="doGetAsObservableError()">
      Get as Observable Error
    </button>
  </div>
</div>
